<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Distribuidora ISSA</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #2a2a2a;
    }

    header h1 {
      margin: 0;
      font-size: 45px;
      color: #f1c40f;
    }

    header h2 {
      margin: 18px 0 0;
      font-weight: normal;
      font-size: 16px;
      color: #ccc;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 100px);
    }

    .lista-productos {
      flex: 2;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .hoja-boleta {
      flex: 1;
      padding: 20px;
      background-color: #2a2a2a;
    }

    .producto {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .producto-info {
      flex: 1;
    }

    .acciones {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .acciones button {
      background-color: #f1c40f;
      border: none;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .acciones button:hover {
      background-color: #f39c12;
    }

    .producto-boleta {
      margin-bottom: 8px;
    }

    .producto-boleta .eliminar {
      margin-left: 8px;
      color: red;
      cursor: pointer;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .boleta-control {
      margin-top: 20px;
    }

    .boleta-control input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }

    .boleta-control button {
      width: 100%;
      padding: 10px;
      background-color: #f1c40f;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .lista-productos {
        border-right: none;
        border-bottom: 1px solid #333;
        max-height: 50vh;
      }

      .hoja-boleta {
        max-height: 50vh;
        overflow-y: auto;
      }
    }

    img {
      max-width: 100%; /* La imagen no será más ancha que su contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
      object-fit: contain; /* Asegura que la imagen se ajuste dentro del contenedor */
    }

    @media (max-width: 768px) {
      img {
        width: 100%; /* Ajusta el ancho al 100% del contenedor en pantallas pequeñas */
        height: auto; /* Mantiene la proporción */
      }

      .imagen-contenedor {
        flex-direction: column; /* Asegura que las flechas y la imagen se alineen verticalmente si es necesario */
      }
    }

    /* Estilo general para imágenes */
    img {
      max-width: 100%; /* La imagen no será más ancha que su contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
      object-fit: contain; /* Asegura que la imagen se ajuste dentro del contenedor */
    }

    /* Estilo específico para las imágenes de la oferta */
    .oferta-imagen {
      width: 100%; /* Ocupa el 100% del ancho del contenedor */
      max-width: 100vw; /* Tamaño máximo para pantallas grandes */
      height: auto; /* Mantiene la proporción */
      margin: 0 auto; /* Centra la imagen horizontalmente */
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 768px) {
      .oferta-imagen {
        max-width: 100%; /* Asegura que la imagen ocupe todo el ancho disponible */
      }

      .imagen-contenedor {
        flex-direction: column; /* Asegura que las flechas y la imagen se alineen verticalmente */
      }
    }

    /* Contenedor de la imagen */
    .imagen-contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; /* Ocupa todo el ancho disponible */
      max-width: 800px; /* Tamaño máximo en pantallas grandes */
      height: auto; /* Ajusta la altura automáticamente */
      min-height: 450px; /* Aumenta el tamaño mínimo para pantallas pequeñas */
      margin: 0 auto; /* Centra el contenedor horizontalmente */
    }

    /* Estilo general para imágenes */
    img {
      max-width: 100%; /* La imagen no será más ancha que su contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
      object-fit: contain; /* Asegura que la imagen se ajuste dentro del contenedor */
    }

    /* Estilo específico para las imágenes de la oferta */
    .oferta-imagen {
      width: 100%; /* Ocupa el 100% del ancho del contenedor */
      max-width: 100%; /* Asegura que no sea más ancha que el contenedor */
      height: auto; /* Mantiene la proporción */
      min-height: 350px; /* Aumenta el tamaño mínimo para pantallas pequeñas */
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 768px) {
      .imagen-contenedor {
        min-height: 500px; /* Aumenta el tamaño mínimo en pantallas pequeñas */
      }

      .oferta-imagen {
        min-height: 400px; /* Asegura que las imágenes sean más grandes en móviles */
      }
    }
  </style>

    const productos = productosTXT.trim().split('\n').map((linea) => {
      const partes = linea.trim().split(/\s+(?=\S*\d{3,},\d{2}$)/);
      const descripcion = partes[0]?.trim();
      const precio = parseFloat(partes[1]?.replace('.', '').replace(',', '.') || 0);
      return {         descripcion,         precio,         cantidad: 0       };
    });

    const listaContenedor = document.getElementById('lista-productos');
    const boletaContenedor = document.getElementById('boleta');
    const totalContenedor = document.getElementById('total');
    let seleccionados = [];

    // Función de búsqueda dinámica en la lista de productos
    document.getElementById("buscarProducto").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const productosFiltrados = productos.filter((producto) =>
        producto.descripcion.toLowerCase().includes(query)
      );
      renderLista(productosFiltrados);
    });

    function renderLista(productosFiltrados = productos) {
      listaContenedor.innerHTML = '';
      productosFiltrados.forEach((producto, index) => {
        const div = document.createElement('div');
        div.className = 'producto';

        const info = document.createElement('div');
        info.className = 'producto-info';
        info.textContent = `${producto.descripcion} - $${producto.precio.toFixed(2)}`;

        const acciones = document.createElement('div');
        acciones.className = 'acciones';

        const menos = document.createElement('button');
        menos.textContent = '–';
        menos.onclick = () => actualizarCantidad(index, -1);

        const mas = document.createElement('button');
        mas.textContent = '+';
        mas.onclick = () => actualizarCantidad(index, 1);

        const cantidad = document.createElement('span');
        cantidad.textContent = producto.cantidad;
        cantidad.id = `cantidad-${index}`;

        acciones.appendChild(menos);
        acciones.appendChild(cantidad);
        acciones.appendChild(mas);

        div.appendChild(info);
        div.appendChild(acciones);

        listaContenedor.appendChild(div);
      });
    }

    function actualizarCantidad(index, delta) {
      const prod = productos[index];
      prod.cantidad = Math.max(0, prod.cantidad + delta);

      document.getElementById(`cantidad-${index}`).textContent = prod.cantidad;

      const existe = seleccionados.find(p => p.descripcion === prod.descripcion);
      if (prod.cantidad > 0) {
        if (existe) {
          existe.cantidad = prod.cantidad;
        } else {
          seleccionados.push({ ...prod });
        }
      } else {
        if (existe) {
          seleccionados = seleccionados.filter(p => p.descripcion !== prod.descripcion);
        }
      }

      renderBoleta();
    }

    function renderBoleta() {
      boletaContenedor.innerHTML = '';
      let total = 0;
      seleccionados.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'producto-boleta';
        div.innerHTML = `${prod.descripcion} x${prod.cantidad} = $${(prod.precio * prod.cantidad).toFixed(2)} <span class="eliminar" onclick="eliminarProducto('${prod.descripcion}')">✖</span>`;
        boletaContenedor.appendChild(div);
        total += prod.precio * prod.cantidad;
      });
      totalContenedor.textContent = `Total: $${total.toFixed(2)}`;
    }

    function eliminarProducto(desc) {
      const index = productos.findIndex(p => p.descripcion === desc);
      if (index !== -1) {
        productos[index].cantidad = 0;
        document.getElementById(`cantidad-${index}`).textContent = 0;
      }
      seleccionados = seleccionados.filter(p => p.descripcion !== desc);
      renderBoleta();
    }

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const cliente = document.getElementById('nombreCliente').value.trim() || 'Sin nombre';

      doc.setFontSize(18);
      doc.text('Distribuidora ISSA', 105, 15, null, null, 'center');
      doc.setFontSize(14);
      doc.text(`Cliente: ${cliente}`, 15, 30);

      let y = 40;
      let total = 0;

      seleccionados.forEach(prod => {
        const texto = `${prod.descripcion} x${prod.cantidad} = $${(prod.precio * prod.cantidad).toFixed(2)}`;
        doc.text(texto, 15, y);
        y += 10;
        total += prod.precio * prod.cantidad;
      });

      doc.setFontSize(16);
      doc.text(`Total: $${total.toFixed(2)}`, 15, y + 10);
      doc.save(`Boleta_${cliente}.pdf`);
    }

    // Datos de la oferta semanal
    const ofertaSemanal = [
      {
        descripcion: "Ofertas Semanales 1",
        precios: [4800],
        imagenes: ["1.png"],
        sabores: ["strong", "cherry", "miel", "menta"],
        cantidad: 0,
      },
      {
        descripcion: "Ofertas Semanales 2",
        precios: [3800],
        imagenes: ["2.png"],
        sabores: ["manzana", "mandarina", "sandia", "uva", "mandarinauva", "tuttilimon"],
        cantidad: 0,
      },
      {
        descripcion: "Ofertas Semanales 3",
        precios: [3700], // Solo una imagen, un precio
        imagenes: ["3.png"],
        sabores: ["manzanas", "uvas", "naranja", "naranrutilla"],
        cantidad: 0,
      },
      
    ];

    let ofertaActualIndex = 0;
    let imagenActualIndex = 0;

    function renderOfertaSemanal() {
      const ofertaContenedor = document.getElementById("oferta-semanal");
      ofertaContenedor.innerHTML = "";

      const oferta = ofertaSemanal[ofertaActualIndex];

      // Contenedor de la imagen
      const imagenContenedor = document.createElement("div");
      imagenContenedor.className = "imagen-contenedor";
      imagenContenedor.style.display = "flex";
      imagenContenedor.style.alignItems = "center";
      imagenContenedor.style.justifyContent = "center";

      const flechaIzquierda = document.createElement("button");
      flechaIzquierda.textContent = "←";
      flechaIzquierda.style.marginRight = "10px";
      flechaIzquierda.onclick = () => cambiarImagenOferta(-1);

      const img = document.createElement("img");
      img.src = oferta.imagenes[imagenActualIndex];
      img.alt = oferta.descripcion;
      img.className = "oferta-imagen"; // Agrega una clase CSS en lugar de estilos en línea

      const flechaDerecha = document.createElement("button");
      flechaDerecha.textContent = "→";
      flechaDerecha.style.marginLeft = "10px";
      flechaDerecha.onclick = () => cambiarImagenOferta(1);

      imagenContenedor.appendChild(flechaIzquierda);
      imagenContenedor.appendChild(img);
      imagenContenedor.appendChild(flechaDerecha);

      // Información del producto
      const info = document.createElement("div");
      info.className = "producto-info";
      info.textContent = `${oferta.descripcion} - $${oferta.precios[imagenActualIndex].toFixed(2)}`;

      // Formulario para seleccionar cantidad
      const formulario = document.createElement("div");
      formulario.style.marginTop = "20px";

      const labelCantidad = document.createElement("label");
      labelCantidad.textContent = "Cantidad: ";
      const inputCantidad = document.createElement("input");
      inputCantidad.type = "number";
      inputCantidad.min = "0";
      inputCantidad.value = oferta.cantidad;
      inputCantidad.style.marginRight = "10px";
      inputCantidad.oninput = (e) => {
        oferta.cantidad = parseInt(e.target.value) || 0;
      };

      const agregar = document.createElement("button");
      agregar.textContent = "Agregar a Boleta";
      agregar.onclick = () => agregarOfertaABoleta();

      formulario.appendChild(labelCantidad);
      formulario.appendChild(inputCantidad);
      formulario.appendChild(agregar);

      // Lista de sabores en forma horizontal
      const saboresContenedor = document.createElement("div");
      saboresContenedor.style.marginTop = "20px";
      saboresContenedor.style.display = "flex";
      saboresContenedor.style.justifyContent = "center";
      saboresContenedor.style.flexWrap = "wrap";
      saboresContenedor.style.gap = "10px";

      oferta.sabores.forEach((sabor, index) => {
        const saborDiv = document.createElement("div");
        saborDiv.style.display = "flex";
        saborDiv.style.alignItems = "center";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `sabor-${index}`;
        checkbox.value = sabor;
        checkbox.style.marginRight = "5px";

        const label = document.createElement("label");
        label.htmlFor = `sabor-${index}`;
        label.textContent = sabor;

        saborDiv.appendChild(checkbox);
        saborDiv.appendChild(label);
        saboresContenedor.appendChild(saborDiv);
      });

      // Agregar elementos al contenedor de la oferta
      ofertaContenedor.appendChild(imagenContenedor);
      ofertaContenedor.appendChild(info);
      ofertaContenedor.appendChild(formulario);
      ofertaContenedor.appendChild(saboresContenedor);
    }

    function cambiarImagenOferta(delta) {
      const totalOfertas = ofertaSemanal.length;

      // Cambiar el índice de la imagen actual
      imagenActualIndex += delta;

      // Si el índice de la imagen es menor que 0, retrocede a la oferta anterior
      if (imagenActualIndex < 0) {
        ofertaActualIndex = (ofertaActualIndex - 1 + totalOfertas) % totalOfertas;
        const nuevaOferta = ofertaSemanal[ofertaActualIndex];
        imagenActualIndex = nuevaOferta.imagenes.length - 1; // Última imagen de la nueva oferta
      }

      // Si el índice de la imagen supera el total de imágenes, avanza a la siguiente oferta
      const totalImagenes = ofertaSemanal[ofertaActualIndex].imagenes.length;
      if (imagenActualIndex >= totalImagenes) {
        ofertaActualIndex = (ofertaActualIndex + 1) % totalOfertas;
        imagenActualIndex = 0; // Primera imagen de la nueva oferta
      }

      // Renderizar la oferta actualizada
      renderOfertaSemanal();
    }


    function agregarOfertaABoleta() {
      const oferta = ofertaSemanal[ofertaActualIndex];
      const precioActual = oferta.precios[imagenActualIndex]; // Precio de la imagen actual

      // Obtener sabores seleccionados
      const saboresSeleccionados = [];
      oferta.sabores.forEach((sabor, index) => {
        const checkbox = document.getElementById(`sabor-${index}`);
        if (checkbox.checked) {
          saboresSeleccionados.push(sabor);
        }
      });

      if (oferta.cantidad > 0 && saboresSeleccionados.length > 0) {
        const descripcionConSabores = `${oferta.descripcion} (${saboresSeleccionados.join(", ")})`;
        const existe = seleccionados.find((p) => p.descripcion === descripcionConSabores);
        if (existe) {
          existe.cantidad += oferta.cantidad;
        } else {
          seleccionados.push({
            descripcion: descripcionConSabores,
            precio: precioActual,
            cantidad: oferta.cantidad,
          });
        }
        oferta.cantidad = 0; // Reiniciar cantidad en la oferta
        renderBoleta();
      } else {
        alert("Por favor, seleccione al menos un sabor y una cantidad.");
      }
    }

    // Renderizar la oferta semanal al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
      renderLista();
      renderOfertaSemanal();
    });
  </script>
